<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shopping List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <main>
    <div class="widget">
        <div class="masthead">
            <div class="basket-icon">
                <img class="cart-size" src="img/shopping-cart.png" alt="Shopping Cart Icon">
            </div>
            <h1 class="title">BUY GROCERIES</h1>
            <p class="tagline">What do you need to buy today?</p>
        </div>
        
        <div class="main-content">
            <div class="input-container">
                <input type="text" class="text-input" id="itemInput" placeholder="Enter an item to buy">
                <button class="add-button" id="addButton">ADD TO LIST</button>
                <p class="feedback" id="feedback"></p>
            </div>
            
            <ul class="shopping-list" id="shoppingList"></ul>
            <ol class="shopping-list" id="shoppingList-1"></ol>
        </div>
        
        <div class="footer">
            <div class="social-links">
                <a href="# class="social-link><i class="fab fa-google-plus-g" style='font-size:36px;color:black'></i></a>
                <a href="# class="social-link><i class="fab fa-linkedin-in" style='font-size:36px;color:black'></i></a>
                <a href="# class="social-link><i class="fab fa-facebook-f" style='font-size:36px;color:black'></i></a>
            </div>
        </div>
    </div>
</main>

    <footer>
        <!-- <i class="fab fa-google-plus-g"></i> -->
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
